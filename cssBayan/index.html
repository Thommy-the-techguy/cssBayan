<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>

    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header>
        <h1>CSS Bayan</h1>
    </header>

    <section class="accordion">

        <!-- panel 1 -->
        <div class="panel">

            <label><input type="radio" name="panelRadio" checked="checked">
                <div class="content">
                    <h2>Developers and documentation</h2>
                    <img src="assets/devsAndDocs.jpeg" alt="Developers and documentation meme image">
                </div>
                <span class="icon"><img src="assets/plus-solid.svg" alt="icon"></span>
            </label>
            
        </div>
        <!-- panel 1 -->


        <!-- panel 2 -->
        <div class="panel">

            <label><input type="radio" name="panelRadio">
                <div class="content">
                    <h2>When you say that HTML is a programming language</h2>
                    <img src="assets/htmlMeme.jpeg" alt="When you say that HTML is a programming language meme image">
                </div>
                <span class="icon"><img src="assets/plus-solid.svg" alt="icon"></span>
            </label>
            
        </div>
        <!-- panel 2 -->


        <!-- panel 3 -->
        <div class="panel">

            <label><input type="radio" name="panelRadio">
                <div class="content">
                    <h2>When your code is a mess</h2>
                    <img src="assets/messyCode.jpeg" alt="When your code is a mess meme image">
                </div>
                <span class="icon"><img src="assets/plus-solid.svg" alt="icon"></span>
            </label>
            
        </div>
        <!-- panel 3 -->


        <!-- panel 4 -->
        <div class="panel">

            <label><input type="radio" name="panelRadio">
                <div class="content">
                    <h2>When you wrote 10 lines of code</h2>
                    <img src="assets/tired.jpeg" alt="When you wrote 10 lines of code meme image">
                </div>
                <span class="icon"><img src="assets/plus-solid.svg" alt="icon"></span>
            </label>
            
        </div>
        <!-- panel 4 -->


        <!-- panel 5 -->
        <div class="panel">

            <label><input type="radio" name="panelRadio">
                <div class="content">
                    <h2>When VSCode asks you if you trust the source</h2>
                    <img src="assets/vsCodeMeme.jpeg" alt="When VSCode asks you if you trust the source meme image">
                </div>
                <span class="icon"><img src="assets/plus-solid.svg" alt="icon"></span>
            </label>
            
        </div>
        <!-- panel 5 -->

    </section>
</body>
</html>
